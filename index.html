<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego RCP - Salva una Vida</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h2>JUEGO RCP SIMULACION 2D</h2>
        <div class="timer-display" id="timer">00:30</div>
      </div>

      <div class="info-bar">
        <div class="score-display" id="score-display">0/0</div>
        <div class="instructions" id="instructions">
          Pulsa "Espacio" para iniciar.
        </div>
      </div>

      <div class="game-area">
        <div class="curtain" id="start-curtain">
          <button class="play-button" id="play-button">Â¡JUGAR!</button>

            <div id="trianguloRojo"></div>
            <div id="barraCeleste">
                <div id="zonaNaranjaIzq"></div>
                <div id="zonaRoja"></div>
                <div id="zonaNaranjaDer"></div>
                <div id="rectanguloVerde"></div>
            </div>
        </div>

          PULSA **ENTER** PARA DAR AIRE

    </div>

    <div class="results-curtain" id="results-curtain">
      <h3>Resultados de la Partida</h3>
      <div class="result-item">
        Tiempo Jugado: <span id="time-result"></span>
      </div>
      <div class="result-item">
        Aciertos/Fallos: <span id="hits-misses-result"></span>
      </div>
      <div class="result-item">
        Porcentaje de Aciertos: <span id="percentage-result"></span>
      </div>
      <div class="result-item" id="cpr-status"></div>

        type="text"
        id="player-name"

      />

      </button>
    </div>

    <div class="ranking-container">
      <h3>TOP 10 Ranking</h3>
      <ul class="ranking-list" id="ranking-list"></ul>
      <button id="download-ranking" class="download-button" title="Descargar Ranking">ðŸ“¥</button>
